<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>

  <main>
    <div class="container">
      <div class="logo">
        <img src="./images/logo/logo.png" alt="Drone Logo">
        <h2>Drone Fly</h2>
      </div>

      <form id="loginForm">
        <p class="form-info">Enter your email and password to access your account</p>

        <div class="form-group">
          <input type="email" id="email" placeholder="Enter your email" required>
          <small class="error-message" id="emailError"></small>
        </div>

        <div class="form-group password-wrapper">
          <input type="password" id="password" placeholder="Password" required>
          <span class="toggle-password" data-target="password">‚å£</span>
          <small class="error-message" id="passwordError"></small>
        </div>

        <div class="form-options">
          <label>
            <input type="checkbox" id="rememberMe">
            Remember me
          </label>
          <a href="./forgotPassword.html" class="forgot-password">Forgot Password?</a>
        </div>
<a href="./checkout.html">
  <button type="submit" class="btn">LOG IN</button>
</a>
        
        <div id="successMessage" class="success-message" style="display:none;"></div>

        <div class="signup">
          New User ? <a href="./signup.html">Sign up</a>
        </div>
      </form>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./js/login.js"></script>
</body>

</html>
