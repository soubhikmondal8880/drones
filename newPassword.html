<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Drone Fly - Create New Password Page" />
  <meta name="author" content="Drone Fly" />
  <title>Create New Password | Drone Fly</title>

  <!-- Favicon -->
  <link rel="icon" href="drone-logo.png" type="image/png" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="./css/newPassword.css" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="card">
      <!-- Logo -->
      <div class="logo">
        <img src="./images/logo/logo.png" alt="Drone Fly" />
        <h2>Drone Fly</h2>
      </div>

      <!-- Title -->
      <h3>Create New Password</h3>
      <p class="subtitle">Enter new password</p>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input type="password" id="password" placeholder="Password" required />
          <span class="toggle" data-target="password">⌣</span>
        </div>
        <small id="passwordError" class="error"></small>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="input-wrapper">
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
          <span class="toggle" data-target="confirmPassword">⌣</span>
        </div>
        <small id="confirmError" class="error"></small>
      </div>

      <!-- Save Button -->
      <button id="savePassword">Save</button>
      <p id="successMessage"></p>
    </div>
  </div>

  <script src="./js/newPassword.js"></script>
</body>

</html>
