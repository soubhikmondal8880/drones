<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/signup.css">
</head>

<body>

  <main>
    <div class="container">
      <div class="logo">
        <img src="./images/logo/logo.png" alt="Drone Logo">
      </div>
      <form id="signupForm">
        <div class="form-row">
          <div class="form-group">
            <input type="text" placeholder="First Name" required>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Last Name" required>
          </div>
        </div>

        <div class="form-group">
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group password-wrapper">
          <input type="password" id="password" placeholder="Password" required>
          <span class="toggle-password" data-target="password">⌣</span>
          <small class="error-message" id="passwordError"></small>
        </div>
        <div class="form-group password-wrapper">
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
          <span class="toggle-password" data-target="confirmPassword">⌣</span>
          <small class="error-message" id="confirmPasswordError"></small>
        </div>


        <div class="checkbox">
          <label>
            <input type="checkbox" required>
            I agree to the <a href="#">Terms & Conditions</a> and the <a href="#">Privacy Policy</a>
          </label>
        </div>

        <button type="submit" class="btn">SIGN UP</button>
        <div id="successMessage" class="success-message" style="display:none;"></div>



        <div class="login">
          Already have an account? <a href="./login.html">Login</a>
        </div>
      </form>
    </div>
  </main>



  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./js/signup.js"></script>
</body>

</html>
